<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Â¢®Ê∞¥Â±è ¬∑ Êô∫ËÉΩÂæÖÂäû</title>
    <!-- LeanCloud Â≠òÂÇ® SDK -->
    <script src="https://cdn.jsdelivr.net/npm/leancloud-storage@4.12.0/dist/av-min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #f4f7fb;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 1.5rem 1rem 2rem;
        }
        .container {
            max-width: 680px;
            width: 100%;
        }
        h1 {
            font-size: 1.9rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 0.25rem;
            letter-spacing: -0.01em;
        }
        .subhead {
            color: #64748b;
            font-size: 1rem;
            margin-bottom: 1.75rem;
            border-left: 4px solid #94a3b8;
            padding-left: 1rem;
        }
        /* Âç°ÁâáÈÄöÁî®Ê†∑Âºè */
        .card {
            background: rgba(255,255,255,0.8);
            backdrop-filter: blur(4px);
            background: #ffffffdd;
            border-radius: 28px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.05), 0 4px 10px rgba(0,0,0,0.02);
            padding: 1.5rem 1.5rem;
            margin-bottom: 1.8rem;
            border: 1px solid #ffffff50;
        }
        /* Ë°®ÂçïÂå∫Âüü */
        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 0.8rem;
            align-items: flex-end;
        }
        .form-group {
            flex: 1 1 160px;
            min-width: 140px;
        }
        .form-group label {
            display: block;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.02em;
            color: #475569;
            margin-bottom: 0.25rem;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.7rem 0.9rem;
            border: 1.5px solid #e2e8f0;
            border-radius: 18px;
            font-size: 0.95rem;
            background: white;
            transition: border 0.2s, box-shadow 0.2s;
        }
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 4px #bfdbfe;
        }
        .priority-selector {
            display: flex;
            gap: 0.6rem;
            background: #f1f5f9;
            padding: 0.4rem;
            border-radius: 40px;
        }
        .priority-selector input[type="radio"] {
            display: none;
        }
        .priority-selector label {
            flex: 1;
            text-align: center;
            padding: 0.4rem 0.2rem;
            border-radius: 30px;
            font-size: 0.9rem;
            font-weight: 500;
            color: #334155;
            background: transparent;
            cursor: pointer;
            transition: all 0.15s;
        }
        .priority-selector input[type="radio"]:checked + label {
            background: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            font-weight: 600;
        }
        .priority-selector label[for="pri-low"] { color: #16a34a; }
        .priority-selector label[for="pri-medium"] { color: #ca8a04; }
        .priority-selector label[for="pri-high"] { color: #dc2626; }

        .btn-add {
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 40px;
            padding: 0.7rem 1.8rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 8px 16px -4px #3b82f680;
            transition: transform 0.1s, background 0.2s;
            margin-left: auto;
            height: fit-content;
            white-space: nowrap;
        }
        .btn-add:hover {
            background: #2563eb;
            transform: scale(0.98);
        }
        /* ÂæÖÂäûÂàóË°® */
        .list-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 1.2rem;
        }
        .list-header h2 {
            font-size: 1.3rem;
            font-weight: 600;
            color: #0f172a;
        }
        .badge-count {
            background: #cbd5e1;
            color: #1e293b;
            padding: 0.2rem 0.7rem;
            border-radius: 40px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        .todo-item {
            background: white;
            border-radius: 24px;
            padding: 1rem 1.2rem;
            margin-bottom: 0.8rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            border: 1px solid #e9eef3;
            box-shadow: 0 2px 6px rgba(0,0,0,0.02);
            transition: box-shadow 0.2s;
        }
        .todo-item:hover {
            box-shadow: 0 8px 18px rgba(0,0,0,0.04);
        }
        .priority-dot {
            width: 12px;
            height: 12px;
            border-radius: 20px;
            flex-shrink: 0;
        }
        .pri-low { background: #22c55e; box-shadow: 0 0 0 3px #bbf7d0; }
        .pri-medium { background: #eab308; box-shadow: 0 0 0 3px #fef9c3; }
        .pri-high { background: #ef4444; box-shadow: 0 0 0 3px #fee2e2; }
        .todo-content {
            flex: 1;
        }
        .todo-title {
            font-weight: 600;
            font-size: 1.05rem;
            color: #0f172a;
            margin-bottom: 0.25rem;
        }
        .todo-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.8rem;
            color: #64748b;
            align-items: center;
        }
        .todo-meta span {
            display: flex;
            align-items: center;
            gap: 0.2rem;
        }
        .delete-btn {
            background: none;
            border: none;
            font-size: 1.4rem;
            color: #94a3b8;
            cursor: pointer;
            padding: 0.2rem 0.5rem;
            border-radius: 30px;
            transition: background 0.2s, color 0.2s;
        }
        .delete-btn:hover {
            background: #fee2e2;
            color: #b91c1c;
        }
        /* Â∫ïÈÉ®ÊåâÈíÆÁªÑ */
        .actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 1rem;
        }
        .btn-secondary {
            background: #e9eef3;
            border: none;
            border-radius: 40px;
            padding: 0.8rem 1.8rem;
            font-weight: 600;
            color: #334155;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn-secondary:hover {
            background: #cbd5e1;
        }
        .btn-primary {
            background: #0f172a;
            color: white;
            border: none;
            border-radius: 40px;
            padding: 0.8rem 2.2rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 8px 18px -6px #0f172a80;
            transition: background 0.2s, transform 0.1s;
        }
        .btn-primary:hover {
            background: #1e293b;
            transform: scale(0.98);
        }
        /* Toast Ê†∑Âºè */
        #toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #1e293bdd;
            backdrop-filter: blur(8px);
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 60px;
            font-weight: 500;
            font-size: 0.95rem;
            box-shadow: 0 15px 30px -10px black;
            opacity: 0;
            transition: transform 0.25s ease, opacity 0.2s;
            z-index: 999;
            pointer-events: none;
            white-space: nowrap;
            border: 1px solid #ffffff30;
        }
        #toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }
        /* Á©∫Áä∂ÊÄÅ */
        .empty-state {
            text-align: center;
            color: #94a3b8;
            padding: 2rem 0;
            font-style: italic;
        }
        hr {
            border: none;
            border-top: 2px dashed #d1d9e6;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Â¢®Ê∞¥Â±è¬∑ÂæÖÂäû</h1>
        <div class="subhead">‰∏∫‰Ω†ÁöÑÊ°åÈù¢Â¢®Ê∞¥Â±èËÆæÁΩÆÊèêÈÜí</div>

        <!-- Âç°ÁâáÔºöÊ∑ªÂä†Êñ∞‰∫ãÈ°π -->
        <div class="card">
            <div class="form-row">
                <!-- Êó•Êúü -->
                <div class="form-group">
                    <label>üìÖ Êó•Êúü</label>
                    <input type="date" id="eventDate" value="">
                </div>
                <!-- Êó∂Èó¥ -->
                <div class="form-group">
                    <label>‚è∞ Êó∂Èó¥</label>
                    <input type="time" id="eventTime" value="09:00">
                </div>
                <!-- ‰∫ãÈ°πÊèèËø∞ -->
                <div class="form-group" style="flex: 2 1 200px;">
                    <label>üìù ÊèèËø∞</label>
                    <input type="text" id="eventDesc" placeholder="ÂÜôÁÇπ‰ªÄ‰πà..." maxlength="40">
                </div>
            </div>

            <!-- ‰ºòÂÖàÁ∫ßÔºàË°åÂÜÖÔºâ -->
            <div style="display: flex; align-items: center; gap: 1rem; margin-top: 1.2rem; flex-wrap: wrap;">
                <div style="font-size:0.85rem; color:#475569;">‰ºòÂÖàÁ∫ß</div>
                <div class="priority-selector" id="priorityGroup">
                    <input type="radio" name="priority" id="pri-low" value="‰Ωé">
                    <label for="pri-low">‰Ωé</label>
                    <input type="radio" name="priority" id="pri-medium" value="‰∏≠" checked>
                    <label for="pri-medium">‰∏≠</label>
                    <input type="radio" name="priority" id="pri-high" value="È´ò">
                    <label for="pri-high">È´ò</label>
                </div>
                <button class="btn-add" id="addBtn">+ Ê∑ªÂä†</button>
            </div>
        </div>

        <!-- Âç°ÁâáÔºöÂæÖÂäûÂàóË°® -->
        <div class="card" style="padding-bottom: 1rem;">
            <div class="list-header">
                <h2>üìã ÂΩìÂâçÂæÖÂäû</h2>
                <span class="badge-count" id="itemCount">0</span>
            </div>
            <div id="todoList"></div>
            <div id="emptyMsg" class="empty-state">ÊöÇÊó†‰∫ãÈ°πÔºåÊ∑ªÂä†‰∏ÄÊù°Âêß ‚ú®</div>

            <hr>
            <!-- Êìç‰ΩúÊåâÈíÆ -->
            <div class="actions">
                <button class="btn-secondary" id="clearBtn">Ê∏ÖÁ©∫ÊâÄÊúâ</button>
                <button class="btn-primary" id="saveBtn">‰øùÂ≠òÂà∞‰∫ëÁ´Ø</button>
            </div>
        </div>
    </div>

    <!-- Toast ÂÆπÂô® -->
    <div id="toast"></div>

    <script>
        // ---------- LeanCloud ÂàùÂßãÂåñ ----------
        const APP_ID = '‰Ω†ÁöÑAppID';
        const APP_KEY = '‰Ω†ÁöÑAppKey';
        const SERVER_URL = '‰Ω†ÁöÑServerURL';   // ‰æãÂ¶Ç https://your-app-id.avosapps.com
        AV.init({ appId: APP_ID, appKey: APP_KEY, serverURL: SERVER_URL });

        // Âõ∫ÂÆöÈÖçÁΩÆID (Áî®‰∫éÁªëÂÆöÊ≠§Â¢®Ê∞¥Â±èËÆæÂ§á)
        const CONFIG_ID = 'esp32_display_1';

        // ---------- ÂÖ®Â±ÄÂæÖÂäûÊï∞ÁªÑ ----------
        let events = [];  // ÊØè‰∏™ÂÖÉÁ¥†: { id, date, time, desc, priority }

        // ---------- DOM ÂÖÉÁ¥† ----------
        const dateInput = document.getElementById('eventDate');
        const timeInput = document.getElementById('eventTime');
        const descInput = document.getElementById('eventDesc');
        const priorityRadios = document.querySelectorAll('input[name="priority"]');
        const addBtn = document.getElementById('addBtn');
        const todoListDiv = document.getElementById('todoList');
        const emptyMsg = document.getElementById('emptyMsg');
        const itemCountSpan = document.getElementById('itemCount');
        const clearBtn = document.getElementById('clearBtn');
        const saveBtn = document.getElementById('saveBtn');
        const toastDiv = document.getElementById('toast');

        // ËÆæÁΩÆÈªòËÆ§Êó•Êúü‰∏∫‰ªäÂ§©
        function setDefaultDate() {
            const today = new Date();
            const yyyy = today.getFullYear();
            const mm = String(today.getMonth() + 1).padStart(2, '0');
            const dd = String(today.getDate()).padStart(2, '0');
            dateInput.value = `${yyyy}-${mm}-${dd}`;
        }
        setDefaultDate();

        // ---------- ËæÖÂä©ÂáΩÊï∞ ----------
        function getSelectedPriority() {
            for (let radio of priorityRadios) {
                if (radio.checked) return radio.value;
            }
            return '‰∏≠'; // ÈªòËÆ§
        }

        // ÁîüÊàêÁÆÄÂçï‰∏¥Êó∂ID
        function generateId() {
            return Date.now() + '-' + Math.random().toString(36).substr(2, 6);
        }

        // Ê∏≤ÊüìÂæÖÂäûÂàóË°®
        function renderList() {
            if (events.length === 0) {
                todoListDiv.innerHTML = '';
                emptyMsg.style.display = 'block';
                itemCountSpan.innerText = '0';
                return;
            }
            emptyMsg.style.display = 'none';
            let html = '';
            events.forEach((ev, index) => {
                const priClass = ev.priority === '‰Ωé' ? 'pri-low' : (ev.priority === '‰∏≠' ? 'pri-medium' : 'pri-high');
                html += `
                    <div class="todo-item" data-id="${ev.id}">
                        <div class="priority-dot ${priClass}"></div>
                        <div class="todo-content">
                            <div class="todo-title">${escapeHtml(ev.desc)}</div>
                            <div class="todo-meta">
                                <span>üìÖ ${ev.date}</span>
                                <span>‚è∞ ${ev.time}</span>
                                <span>‚ö° ${ev.priority}</span>
                            </div>
                        </div>
                        <button class="delete-btn" onclick="deleteEvent('${ev.id}')">‚úï</button>
                    </div>
                `;
            });
            todoListDiv.innerHTML = html;
            itemCountSpan.innerText = events.length;
        }

        // ÁÆÄÂçïËΩ¨‰πâÈò≤Ê≠¢XSS
        function escapeHtml(unsafe) {
            return unsafe.replace(/[&<>"]/g, function(m) {
                if(m === '&') return '&amp;'; if(m === '<') return '&lt;'; if(m === '>') return '&gt;'; if(m === '"') return '&quot;';
                return m;
            });
        }

        // Âà†Èô§‰∫ã‰ª∂ (ÈÄöËøáÂÖ®Â±ÄÂáΩÊï∞Ë∞ÉÁî®)
        window.deleteEvent = function(id) {
            events = events.filter(ev => ev.id !== id);
            renderList();
            showToast('‰∫ãÈ°πÂ∑≤Âà†Èô§', 'info');
        };

        // ÊòæÁ§∫ Toast
        function showToast(message, type = 'success', duration = 2000) {
            toastDiv.innerText = message;
            toastDiv.classList.add('show');
            setTimeout(() => {
                toastDiv.classList.remove('show');
            }, duration);
        }

        // ---------- Ê∑ªÂä†‰∫ãÈ°π ----------
        function addEvent() {
            const date = dateInput.value;
            const time = timeInput.value;
            const desc = descInput.value.trim();
            if (!date || !time || !desc) {
                showToast('ËØ∑ÂÆåÊï¥Â°´ÂÜôÊó•Êúü„ÄÅÊó∂Èó¥ÂíåÊèèËø∞', 'warn');
                return;
            }
            const priority = getSelectedPriority();
            const newEvent = {
                id: generateId(),
                date: date,
                time: time,
                desc: desc,
                priority: priority
            };
            events.push(newEvent);
            renderList();
            // Ê∏ÖÁ©∫ÊèèËø∞Ê°ÜÔºà‰øùÁïôÊó•ÊúüÊó∂Èó¥ÈªòËÆ§ÂÄºÔºâ
            descInput.value = '';
            // ÈáçÁΩÆ‰ºòÂÖàÁ∫ßÂà∞‰∏≠
            document.getElementById('pri-medium').checked = true;
            showToast('Â∑≤Ê∑ªÂä†Âà∞ÂàóË°®');
        }

        addBtn.addEventListener('click', addEvent);

        // ---------- Ê∏ÖÁ©∫ÊâÄÊúâ ----------
        clearBtn.addEventListener('click', () => {
            if (events.length === 0) return;
            if (confirm('Á°ÆÂÆöÊ∏ÖÁ©∫ÊâÄÊúâÂæÖÂäû‰∫ãÈ°πÂêóÔºü')) {
                events = [];
                renderList();
                showToast('Â∑≤Ê∏ÖÁ©∫ÂàóË°®', 'info');
            }
        });

        // ---------- ‰øùÂ≠òÂà∞ LeanCloud ----------
        async function saveToCloud() {
            if (events.length === 0) {
                showToast('ËøòÊ≤°Êúâ‰ªª‰Ωï‰∫ãÈ°πÂèØ‰øùÂ≠ò', 'warn');
                return;
            }
            try {
                showToast('‰øùÂ≠ò‰∏≠...', 'info', 1000);
                // Êü•ÊâæÊàñÂàõÂª∫ÈÖçÁΩÆÂØπË±°
                const query = new AV.Query('EpaperConfig');
                query.equalTo('configId', CONFIG_ID);
                let configObj = await query.first();

                if (configObj) {
                    // Êõ¥Êñ∞
                    configObj.set('events', events);
                } else {
                    const ConfigClass = AV.Object.extend('EpaperConfig');
                    configObj = new ConfigClass();
                    configObj.set('configId', CONFIG_ID);
                    configObj.set('events', events);
                }
                // ÂèØÈÄâÔºöÂêåÊó∂‰øùÁïôÊóßÂ≠óÊÆµ‰ª•Â§áÂÖºÂÆπ
                // ‰ΩÜÊñ∞ ESP32 ‰ª£Á†ÅÂ∫î‰ºòÂÖàËØªÂèñ events Â≠óÊÆµ
                await configObj.save();
                showToast('‚úÖ Â∑≤ÂêåÊ≠•Âà∞‰∫ëÁ´Ø');
            } catch (error) {
                console.error('‰øùÂ≠òÂ§±Ë¥•', error);
                showToast('‚ùå ‰øùÂ≠òÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü•ÁΩëÁªú', 'error');
            }
        }
        saveBtn.addEventListener('click', saveToCloud);

        // ---------- Âä†ËΩΩÂ∑≤ÊúâÊï∞ÊçÆ ----------
        async function loadFromCloud() {
            try {
                const query = new AV.Query('EpaperConfig');
                query.equalTo('configId', CONFIG_ID);
                const result = await query.first();
                if (result) {
                    const savedEvents = result.get('events');
                    if (Array.isArray(savedEvents) && savedEvents.length > 0) {
                        // Á°Æ‰øùÊØè‰∏™‰∫ã‰ª∂ÈÉΩÊúâidÔºàÊóßÊï∞ÊçÆÂèØËÉΩÊ≤°ÊúâÔºâ
                        events = savedEvents.map(ev => ({
                            ...ev,
                            id: ev.id || generateId()
                        }));
                        renderList();
                        showToast('Â∑≤Âä†ËΩΩ‰∫ëÁ´ØÈÖçÁΩÆ', 'info');
                    } else {
                        // ÂÖºÂÆπÊóßÁâà content Â≠óÊÆµÔºüËøôÈáå‰∏çÂ§ÑÁêÜÔºå‰øùÊåÅÁ©∫ÂàóË°®
                        events = [];
                        renderList();
                    }
                } else {
                    // Êó†Êï∞ÊçÆÔºå‰øùÊåÅÁ©∫
                    events = [];
                    renderList();
                }
            } catch (error) {
                console.error('Âä†ËΩΩÂ§±Ë¥•', error);
                showToast('Âä†ËΩΩ‰∫ëÁ´ØÊï∞ÊçÆÂ§±Ë¥•', 'error');
            }
        }

        // È°µÈù¢Âä†ËΩΩÊó∂ËØªÂèñ
        window.addEventListener('load', loadFromCloud);

        // ÊåâÂõûËΩ¶Âø´ÈÄüÊ∑ªÂä†ÔºàÂèØÈÄâÔºâ
        descInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addEvent();
        });
    </script>
</body>
</html>
