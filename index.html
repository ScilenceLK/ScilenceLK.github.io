    <script>

        let events = [];                // å½“å‰æ˜¾ç¤ºçš„å¾…åŠæ•°ç»„
        let currentDeviceId = 'esp32_1'; // å½“å‰é€‰ä¸­çš„è®¾å¤‡ID
        const HISTORY_KEY = 'deviceHistory'; // localStorage å­˜å‚¨é”®
        const MAX_HISTORY = 8;           // æœ€å¤šä¿å­˜å†å²è®°å½•æ•°

        // DOM å…ƒç´ 
        const deviceIdInput = document.getElementById('deviceId');

        const addBtn = document.getElementById('addBtn');

        const emptyMsg = document.getElementById('emptyMsg');

        // è®¾ç½®é»˜è®¤æ—¥æœŸä¸ºä»Šå¤©
        function setDefaultDate() {
            const today = new Date();
            const yyyy = today.getFullYear();
            const mm = String(today.getMonth() + 1).padStart(2, '0');
            const dd = String(today.getDate()).padStart(2, '0');

        setDefaultDate();

        // ---------- å†å²è®°å½•ç®¡ç† ----------
        function getHistory() {
            const hist = localStorage.getItem(HISTORY_KEY);
            return hist ? JSON.parse(hist) : [];
        }

        function saveHistory(history) {
            localStorage.setItem(HISTORY_KEY, JSON.stringify(history));
        }

        // æ·»åŠ ä¸€ä¸ªè®¾å¤‡IDåˆ°å†å²ï¼ˆå»é‡ï¼Œä¿æŒæœ€è¿‘ä½¿ç”¨ï¼‰
        function addToHistory(deviceId) {
            if (!deviceId) return;
            let history = getHistory();
            // ç§»é™¤å·²å­˜åœ¨çš„ç›¸åŒID
            history = history.filter(id => id !== deviceId);
            // æ’å…¥åˆ°æœ€å‰é¢
            history.unshift(deviceId);
            // é™åˆ¶é•¿åº¦
            if (history.length > MAX_HISTORY) {
                history = history.slice(0, MAX_HISTORY);

            saveHistory(history);

        function clearHistory() {

                historyListDiv.innerHTML = '<div class="history-item" style="color:#94a3b8;">æš‚æ— å†å²</div>';

            });
            historyListDiv.innerHTML = html;
        }

        // æ˜¾ç¤º/éšè—å†å²ä¸‹æ‹‰

        // ç‚¹å‡»é¡µé¢å…¶ä»–åŒºåŸŸéšè—å†å²åˆ—è¡¨
        document.addEventListener('click', (e) => {

        function getSelectedPriority() {
            for (let radio of priorityRadios) {

            }
            return 'ä¸­';

        function generateId() {

        function escapeHtml(unsafe) {
            return unsafe.replace(/[&<>"]/g, function(m) {
                if(m === '&') return '&amp;';
                if(m === '<') return '&lt;';
                if(m === '>') return '&gt;';

            const deviceId = currentDeviceId;
